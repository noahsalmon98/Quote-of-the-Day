<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="./assests/google-translate.css" rel="stylesheet">

    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <title>Google Translate</button></title>
</head>

<body>
    <div class="ct-topbar">
        <div class="container">
            <ul class="list-unstyled list-inline ct-topbar__list">
                <li class="ct-language">Languages <i class="fa fa-arrow-down"></i>
                    <ul class="list-unstyled ct-language__dropdown">
                        <li><a href="#googtrans(en|en)" class="lang-en lang-select" data-lang="en"><img
                                    src="https://www.solodev.com/assets/google-translate/flag-usa.png" alt="USA"></a>
                        </li>
                        <li><a href="#googtrans(en|es)" class="lang-es lang-select" data-lang="es"><img
                                    src="https://www.solodev.com/assets/google-translate/flag-mexico.png"
                                    alt="MEXICO"></a></li>
                        <li><a href="#googtrans(en|fr)" class="lang-es lang-select" data-lang="fr"><img
                                    src="https://www.solodev.com/assets/google-translate/flag-france.png"
                                    alt="FRANCE"></a></li>
                        <li><a href="#googtrans(en|zh-CN)" class="lang-es lang-select" data-lang="zh-CN"><img
                                    src="https://www.solodev.com/assets/google-translate/flag-china.png"
                                    alt="CHINA"></a></li>
                        <li><a href="#googtrans(en|ja)" class="lang-es lang-select" data-lang="ja"><img
                                    src="https://www.solodev.com/assets/google-translate/flag-japan.png"
                                    alt="JAPAN"></a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    
    
    
    
    
    <!-- Linking to JavaScript File -->
    <script src="./assests/google-translate.js"></script>
    <script type="text/javascript"
        src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
    </script>
</body>
</html>
