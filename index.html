<!DOCTYPE html>
<html>

<head>
    <!-- Loading The Bootstrap Library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Loading Icons From Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Linking Your CSS File -->
    <link rel="stylesheet" href="./assests/style.css" />

    <!-- Loading Roboto Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Loading Open Sans Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.5/dayjs.min.js"
        integrity="sha512-Ot7ArUEhJDU0cwoBNNnWe487kjL5wAOsIYig8llY/l0P2TUFwgsAHVmrZMHsT8NGo+HwkjTJsNErS6QqIkBxDw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Quote of the Day!</title>
</head>

<body id="body">
    <div>
        <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
            <h1>Quote of the Day</h1>
            <h2>A simple Quote can motivate your Day!</h2>    
            <p id="currentDate" class="lead"></p>
            <!-- Quote Box -->
            <div class="block text-center">
              
                <!-- Front part of the Quote Box -->
                <div class="quote-box block__main block__front">

                    <!-- Quote to be Displayed Here -->
                    <span class="quote">
                        <!-- Hyphen is Displayed  -->
                        <i class="fas fa-2x fa-quote-left"></i>
                        <!-- Quote Text -->
                        <span class="text">
                            Quote To be Displayed Here
                        </span>
                        <!-- Hyphen is Displayed  -->
                        <i class="fas fa-2x fa-quote-right"></i>
                    </span>

                    <!-- Author to be Displayed Here -->
                    <div class="author">
                        Author to be Displayed Here
                    </div>
                    <a class="new-quote btn btn-default" onclick="newQuote()">New Quote</a>
                </div>

                <!-- Button -->
                <a class="new-quote btn btn-default" onclick="newQuote()">New Quote</a>
            </div>
    </div>

    <!-- Linking Your JavaScript File -->
    <script src="./assests/script.js"></script>
</body>

</html>
